<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Graph</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bar Graph</h1>
    <div id="bar-container">
      <div id="bars"></div>
    </div>
    <div id="bar-details"></div>
    <div id="left-scale"></div>
    <div id="add-detail-section">
      <h3>Add Custom Bar</h3>
      <input type="number" id="price" placeholder="Enter Price" required />
      <input type="text" id="month" placeholder="Enter Month (Feb)" required />
      <div id="add-detail-btn">Add Details</div>
    </div>
    <div class="random-section">
      <h3>Random Bar</h3>
      <div class="bottons">
        <button class="btn" id="incre">+</button>
        <button class="btn" id="decre">-</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
